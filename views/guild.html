            <div class="chat_window col-sm-7  shadow-lg" >

                    </div>

                        <h5 id="titleChatWindow">Chat</h5>
                    </div>
                </div>
                <ul class="messages"></ul>
                <div class="bottom_wrapper clearfix">
                    <div class="message_input_wrapper">
                        <input class="message_input"
                            placeholder="Type your message here..." />

                    <div class="send_message">

                    </div>

            </div>

                        <span class="fa-brands fa-rocketchat"></span>
                    </button>
                    <button class=" shadow myButton" type="button" data-bs-toggle="modal" data-bs-target="#SendInvitation"

    <div id="createChat" class="modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img class="user" src="https://i.ibb.co/yVGxFPR/2.png" height="30px">
                    <h5 class="modal-title">Nuevo chat</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="chatName" placeholder="chatName">
                        <label for="chatName">Chat name</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <h5 class="col">Choice a user</h5>
                    <button onclick="SaveChat()" type="button" class="btn btn-outline-primary col-2" name="btnLog" form="formChat"
                    id="saveChatButton">Aceptar</button>
                </div>
                <scroll-container style="max-height: 500px; width: 100%;">
                    <div style="margin-right: 1%; margin-left: 4px;">
                        <div class="list-group list-group-flush mb-3" id="userstochat-list-group" >
                        </div>
                    </div>
                </scroll-container>
            </div>
        </div>
    </div>
    
    <div class="modal fade" id="SendInvitation" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Invite friend</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3" >

                        <input type="text" class="form-control" id="friendName" placeholder="friendName">
                        <label for="friendName">Search your name</label>
                    </div>
                    <div class="border-top border-bottom">
                        <scroll-container style="max-height: 300px; width: 100%;">
                            <div style="margin-right: 1%; margin-left: 4px;">
                                <div class="list-group list-group-flush mb-3" id="friendsToInvite" >
                                </div>
                            </div>
                        </scroll-container>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onClick="SendAllGuildInvitation()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="InvitationList" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Guild request</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="form-floating mb-3" >
                        <div class="border-top border-bottom">
                            <scroll-container style="max-height: 300px; width: 100%;">
                                <div style="margin-right: 1%; margin-left: 4px;">
                                    <div class="list-group list-group-flush mb-3" id="guidRequest" >
                                    </div>
                                </div>
                            </scroll-container>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
        </div>
    </div>
